<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yazılım Günlüğüm</title>
</head>
<body>
    <h1>Merhaba, Fullstack Yolculuğum Başladı!</h1>
    <p>Bugün HTML'in temel iskelet yapısını öğrendim.</p>
    
    <ul>
        <li><strong>head:</strong> Sayfa hakkındaki bilgileri içerir.</li>
        <li><strong>body:</strong> Kullanıcının gördüğü kısımdır.</li>
        <li><strong>h1-h6:</strong> Başlık etiketleridir.</li>
    </ul>

    <hr> <h2>Etkileşimli Elemanlar</h2>
    
    <img src="https://via.placeholder.com/150" alt="Örnek Resim">

    <p>Daha fazla bilgi için <a href="https://developer.mozilla.org/tr/docs/Web/HTML" target="_blank">MDN Web Docs</a> ziyaret edebilirsin.</p>

    <h3>Bana Ulaşın</h3>
    <form>
        <label for="isim">Adınız:</label>
        <input type="text" id="isim" placeholder="Adınızı yazın...">
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" required>
        
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
